<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Fractal Tree</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>It's Raining!</h1>
		</header>
			<section id="content">
				<canvas id="FractalTree" data-processing-sources="FractalTree.pde">
				</canvas>
		    </section>
	    <footer>
		    <p></p>Press the left and right arrow keys to change the angle of the branches.</p>
		    <p></p>Press the up and down arrow keys to change the size of the whole tree.</p>
	    </footer>
	</body>
</html>
